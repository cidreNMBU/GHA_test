name: Download data from GBIF

on:
  push:
    branches: main
  schedule:
    - cron: '0 */6 * * *'

jobs:
  update-data:
    runs-on: ubuntu-latest
    container:
      image: rocker/r2u:22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'

      - name: Install system dependencies
        run: |
          sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable
          sudo apt-get update
          sudo apt-get install libgdal-dev libgeos-dev libproj-dev

      - name: Verify installed libraries
        run: |
          ldconfig -p | grep proj
          ls -l /usr/lib/x86_64-linux-gnu/libproj.so*
      - name: Install R packages
        run: |
          Rscript -e "install.packages(c('geodata', 'readr', 'dplyr', 'sf', 'jsonlite'))"

      - name: Run R script
        run: |
          Rscript R/download_data.R
